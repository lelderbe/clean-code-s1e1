<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>

  <body class="page">
    <header class="header">
      <img class="header__image" src="./eisenhower-matrix.jpg" alt="The Eisenhower matrix">
      <a
        class="header__info"
        href="https://goal-life.com/page/method/matrix-eisenhower"
        target="_blank"
      >
        Want more details?
      </a>
    </header>
    <main class="main">
      <p>
        <label class="title title__new-task" for="new-task">Add Item</label>
        <div class="new-task-wrapper">
          <input class="task__input" id="new-task" type="text">
          <button class="task__btn" id="task-add">Add</button>
        </div>
      </p>
      <h3 class="title">Todo</h3>
      <ul class="tasks" id="incomplete-tasks">
        <li class="task">
          <input class="task__check" type="checkbox">
          <label class="task__name">Pay Bills</label>
          <input class="task__input" type="text">
          <button class="task__btn task__edit">Edit</button>
          <button class="task__btn task__delete">
            <img src="./remove.svg" alt="Remove">
          </button>
        </li>
        <li class="task edit-mode">
          <input class="task__check" type="checkbox">
          <label class="task__name">Go Shopping</label>
          <input class="task__input" type="text" value="Go Shopping">
          <button class="task__btn task__edit">Save</button>
          <button class="task__btn task__delete">
            <img src="./remove.svg" alt="Remove">
          </button>
        </li>
      </ul>
      <h3 class="title">Completed</h3>
      <ul class="tasks" id="completed-tasks">
        <li class="task">
          <input class="task__check" type="checkbox" checked>
          <label class="task__name">See the Doctor</label>
          <input class="task__input" type="text">
          <button class="task__btn task__edit">Edit</button>
          <button class="task__btn task__delete">
            <img src="./remove.svg" alt="Remove">
          </button>
        </li>
      </ul>
    </main>

    <script src="app.js"></script>
  </body>
</html>
